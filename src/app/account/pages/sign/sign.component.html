<form class="container" [formGroup]="login">
  <div class="logo my-4">
    <img src="/assets/icons/gllogo.png" class="img-fluid" alt="">
  </div>
  <mat-form-field class="w-100">
    <mat-label>Username</mat-label>
    <mat-icon matSuffix>person</mat-icon>
    <input type="text" matInput formControlName="username">
    <mat-hint class="text-white">
      {{ usernameErrorMessage }}
    </mat-hint>
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Password</mat-label>
    <mat-icon matSuffix>lock</mat-icon>
    <input type="password" matInput formControlName="password" #input>
    <mat-hint class="text-white">
      {{ passwordErrorMessage }}
    </mat-hint>
  </mat-form-field>
 <button type="submit" (click)="send()" class="mt-2 btn btn-lg btn-primary w-100 shadow">Entrar</button>
</form>
